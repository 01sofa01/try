        <h1>Form Page</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="background-color: lightblue;"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="background-color: lightblue;"><br>
            <label for="topic">Select Topic:</label>
            <select id="topic" name="topic">
                <option value="ai">Artificial Intelligence</option>
                <option value="cloud">Cloud Computing</option>
            </select><br>
            <button type="submit" style="background-color: green;">Save</button>
            <button type="reset" style="background-color: green;">Cancel</button>
        </form>
    </main>
